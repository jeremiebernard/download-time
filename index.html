<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Know how much time you'll need to download a package">
    <meta name="author" content="Jérémie Bernard">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Download time</title>
    <style>
        body {
            background-color: #181818;
            color: white;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Download time</span>
</nav>
<div id="app" class="container mt-5">
    <form>
        <div class="form-row align-items-center">
            <div class="form-group col">
                <label for="size">Package size</label>
                <div class="input-group">
                    <input id="size" type="number" class="form-control" v-model="size" @change="calculate()" min="0">
                    <div class="input-group-append">
                        <span class="input-group-text">GB</span>
                    </div>
                </div>
            </div>
            <div class="form-group col">
                <label for="speed">Download speed</label>
                <div class="input-group">
                    <input id="speed" type="number" class="form-control" v-model="speed" @change="calculate()" min="0" step="0.1">
                    <div class="input-group-append">
                        <span class="input-group-text">MB/s</span>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div v-show="result" class="alert alert-success" v-cloak>
        The package will be download <b>{{ result }}</b>.
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
